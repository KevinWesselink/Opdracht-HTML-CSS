    <h1>Hoofdstuk 5: Formulieren</h1>

    <div class="image2">
        <img src="https://cdn.pixabay.com/photo/2017/06/10/07/18/list-2389219_960_720.png" class="form">
    </div>

    <div class="right, div">
        <form action="mailto:97101484@st.deltion.nl" method="post" class="right">

            <div class="left">
                <label for="fname">Voornaam:</label>
                <br>

                <input type="text" id="fname" name="fname" placeholder="Voornaam" value="" required maxlength="100">
                <br>
                <br>

                <label for="lname">Achternaam</label>
                <br>

                <input type="text" id="lname" name="fname" placeholder="Achternaam" value="" required maxlength="100">
            </div>

            <div class="left">
                <label for="address">Adres</label>
                <br>

                <input type="text" id="address" name="address" placeholder="Adres" value="" required>
                <br>
                <br>

                <label for="postcode">Postcode</label>
                <br>

                <input type="text" id="postcode" name="postcode" placeholder="Postcode" value="" required maxlength="6">
            </div>

            <div class="clear"></div>

            <div class="left">
                <label for="place">Plaats</label>
                <br>

                <input type="text" id="place" name="place" placeholder="Plaats" value="" required maxlength="100">
                <br>
                <br>

                <label for="dateOfBirth">Geboortedatum</label>
                <br>

                <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Geboortedatum" value="" required>
            </div>

            <div class="left">
                <label for="email">E-mailadres</label>
                <br>

                <input type="email" id="email" name="email" placeholder="E-mailadres" value="" required>
                <br>
                <br>

                <p>Geslacht</p>

                <input type="radio" id="male" name="gender" placeholder="Geslacht" value="male" required>
                <label for="male">Man</label>
                <br>
                <input type="radio" id="female" name="gender" placeholder="Geslacht" value="female" required>
                <label for="female">Vrouw</label>
            </div>

            <div class="clear"></div>

            <div class="left">
                <label for="comment">Opmerking</label>
                <br>

                <textarea id="comment" name="comment" placeholder="Opmerking" required maxlength="400"></textarea>
                <br>
                <br>

                <label for="newsletter">Nieuwsbrief</label>
                <br>

                <input type="checkbox" id="newsletter" name="newsletter" placeholder="Nieuwsbrief" value="" required>
            </div>
            <div class="left">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
